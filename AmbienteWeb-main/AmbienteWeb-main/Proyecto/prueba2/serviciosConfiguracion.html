    <div class="container mt-5">
        <h1 class="text-center">Configuración de Servicios</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#serviceModal">Agregar Servicio</button>

       
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="serviceTableBody">
            
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar/modificar servicio -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Agregar Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="serviceForm">
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Nombre del Servicio</label>
                            <input type="text" class="form-control" id="serviceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceDescription" class="form-label">Descripción del Servicio</label>
                            <textarea class="form-control" id="serviceDescription" rows="3" required></textarea>
                        </div>
                        <input type="hidden" id="serviceIndex">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveService(
                        document.getElementById('serviceName').value,
                        document.getElementById('serviceDescription').value,
                        document.getElementById('serviceIndex').value || null
                    )">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>
