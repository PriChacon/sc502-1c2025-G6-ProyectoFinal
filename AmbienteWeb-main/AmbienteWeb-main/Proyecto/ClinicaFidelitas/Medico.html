<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Clínica Fidelitas - Médicos</title>
    <style>
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }
        .nav-item.dropdown .dropdown-toggle::after {
            content: none;
        }
        .btn-sm {
            margin: 0 2px;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>

    <script src="js/auth.js"></script>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Configuración de Médicos</h1>
        <div class="card mb-4">
            <div class="card-body">
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#medicoModal">Agregar Médico</button>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Especialidad</th>
                                <th>Teléfono</th>
                                <th>Horario</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="medicosTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="medicoModal" tabindex="-1" aria-labelledby="medicoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="medicoForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar Médico</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombreMedico" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreMedico" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoMedico" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoMedico" required>
                        </div>
                        <div class="mb-3">
                            <label for="especialidadMedico" class="form-label">Especialidad</label>
                            <select class="form-select" id="especialidadMedico" required>
                                <option value="">Seleccionar Especialidad</option>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoMedico" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoMedico">
                        </div>
                        <div class="mb-3">
                            <label for="horarioMedico" class="form-label">Horario</label>
                            <input type="text" class="form-control" id="horarioMedico">
                        </div>
                        <input type="hidden" id="idMedico">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="py-5 text-center">
        <p>&copy; 2025 Clínica Fidelitas. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/medico.js"></script>
</body>
</html>
