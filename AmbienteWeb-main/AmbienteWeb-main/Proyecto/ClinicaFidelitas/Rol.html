<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Clínica Fidelitas</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        .nav-item.dropdown .dropdown-toggle::after {
            content: none;
        }
    </style>
</head>

<body>
    <div id="menu-container"></div>

    <script src="js/auth.js"></script>
    <div class="container mt-5">
        <h1 class="text-center">Configuración de Roles</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#rolModal">Agregar Rol</button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre del Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="rolTableBody">
               
            </tbody>
        </table>
    </div>

    <!-- Modal corregido: Mantenemos el ID como rolModal para coincidir con JS -->
    <div class="modal fade" id="rolModal" tabindex="-1" aria-labelledby="rolModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rolModalLabel">Agregar Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="rolForm">
                        <div class="mb-3">
                            <label for="rolName" class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" id="rolName" required>
                        </div>
                        <input type="hidden" id="rolId">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-5 text-center">
        <p>&copy; 2025 Clínica Fidelitas. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts al final para mejorar el rendimiento de carga -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Asegúrate de que la ruta del script sea correcta -->
    <script src="js/Rol.js"></script>

</body>

</html>
