<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Contacto - Clínica Fidelitas</title>
</head>

<body>
    <div id="menu-container"></div>

    <script src="js/auth.js"></script>
    <main class="container mt-5">
        <h1 class="text-center mb-4">Contacto</h1>
        <div id="contacto-content" class="row"></div>
    </main>

    <footer class="py-5 text-center">
        <p>&copy; 2025 Clínica Fidelitas. Todos los derechos reservados.</p>
    </footer>

    <script src="js/Contacto.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginLogoutLink = document.getElementById('loginLogoutLink');
            const agendarCitaLink = document.getElementById('agendarCitaLink');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        
            if (isLoggedIn) {
                loginLogoutLink.textContent = 'Cerrar Sesión';
                loginLogoutLink.href = '#';
                loginLogoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('isLoggedIn');
                    window.location.href = 'index.html';
                });
                if (agendarCitaLink) {
                    agendarCitaLink.style.display = 'block';
                }
            } else {
                loginLogoutLink.textContent = 'Iniciar Sesión';
                loginLogoutLink.href = 'login.html';
                if (agendarCitaLink) {
                    agendarCitaLink.style.display = 'none';
                }
            }
        
            // Verificamos si estamos en la página de Agendar Cita
            if (window.location.pathname.includes('AgendarCita.html') && !isLoggedIn) {
                window.location.href = 'login.html';
            }
        });
        </script>
</body>

</html>
