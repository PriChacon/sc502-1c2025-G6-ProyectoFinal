<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Agendar Cita - Clínica Fidelitas</title>
</head>
<body>
    <div id="menu-container"></div>

    <script src="js/auth.js"></script>


    <main class="container my-5">
        <h1 class="text-center mb-4">Agendar Cita</h1>
        <form id="citaForm">
            <div class="mb-3">
                <label for="id_paciente" class="form-label">Paciente</label>
                <select class="form-select" id="id_paciente" required>
                    <option value="">Seleccione un paciente</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <select class="form-select" id="especialidad" required>
                    <option value="">Seleccione una especialidad</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="id_servicio" class="form-label">Servicio</label>
                <select class="form-select" id="id_servicio" required>
                    <option value="">Seleccione un servicio</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="doctor" class="form-label">Doctor</label>
                <select class="form-select" id="doctor" required>
                    <option value="">Seleccione un doctor</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="fecha_cita" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha_cita" required>
            </div>
            <div class="mb-3">
                <label for="hora_cita" class="form-label">Hora</label>
                <select class="form-select" id="hora_cita" required>
                    <option value="">Seleccione una hora</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="motivo_cita" class="form-label">Motivo de la Cita (Opcional)</label>
                <textarea class="form-control" id="motivo_cita"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agendar Cita</button>
        </form>
    </main>

    <footer class="py-5 text-center">
        <p>&copy; 2025 Clínica Fidelitas. Todos los derechos reservados.</p>
    </footer>

    <script src="js/AgendarCita.js"></script>
</body>
</html>
