<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/Servicios.js" defer></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="imagenes/logo.png" alt="Logo" id="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="AgendarCita.html">Agendar Cita</a></li>
                        <li class="nav-item"><a class="nav-link" href="Servicios.html">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="Nosotros.html">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
                        <li class="nav-item" id="loginLogoutItem"><a class="nav-link" href="login.html" id="loginLogoutLink">Iniciar Sesión</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" role="button" data-bs-toggle="dropdown">Configuraciones</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="serviciosConfiguracion.html">Servicios</a></li>
                                <li><a class="dropdown-item" href="usuariosConfiguracion.html">Usuarios</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Configuración de Servicios</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#serviceModal">Agregar Servicio</button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="serviceTableBody">
                <!-- Se cargan dinámicamente desde JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Agregar Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="serviceForm">
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Nombre del Servicio</label>
                            <input type="text" class="form-control" id="serviceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceDescription" class="form-label">Descripción del Servicio</label>
                            <textarea class="form-control" id="serviceDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="serviceCost" class="form-label">Costo (₡)</label>
                            <input type="number" class="form-control" id="serviceCost" required>
                        </div>
                        <input type="hidden" id="serviceIndex">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarDesdeModal()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para guardar desde el modal -->
    <script>
        function guardarDesdeModal() {
            const index = document.getElementById('serviceIndex').value;
            const nombre = document.getElementById('serviceName').value;
            const descripcion = document.getElementById('serviceDescription').value;
            const costo = document.getElementById('serviceCost').value;

            window.saveService(nombre, descripcion, costo, index ? parseInt(index) : null);

            const modal = bootstrap.Modal.getInstance(document.getElementById('serviceModal'));
            modal.hide();
        }
    </script>
</body>

</html>
