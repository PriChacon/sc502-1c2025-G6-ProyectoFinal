<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/Horarios.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Configuración de Horarios</title>
</head>

<body>
    <div id="menu-container"></div>

    <script src="js/auth.js"></script>
    <div class="container mt-5">
        <h1 class="text-center">Configuración de Horarios</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#scheduleModal">Agregar Horario</button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Hora de Inicio</th>
                    <th>Hora de Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="scheduleTableBody">
            
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalLabel">Agregar Horario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <div class="mb-3">
                            <label for="scheduleDay" class="form-label">Día</label>
                            <select class="form-control" id="scheduleDay" required>
                                <option value="Lunes">Lunes</option>
                                <option value="Martes">Martes</option>
                                <option value="Miércoles">Miércoles</option>
                                <option value="Jueves">Jueves</option>
                                <option value="Viernes">Viernes</option>
                                <option value="Sábado">Sábado</option>
                                <option value="Domingo">Domingo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="startTime" class="form-label">Hora de Inicio</label>
                            <input type="time" class="form-control" id="startTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="endTime" class="form-label">Hora de Fin</label>
                            <input type="time" class="form-control" id="endTime" required>
                        </div>
                        <input type="hidden" id="scheduleIndex">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveSchedule(
                        document.getElementById('scheduleDay').value,
                        document.getElementById('startTime').value,
                        document.getElementById('endTime').value,
                        document.getElementById('scheduleIndex').value || null
                    )">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
