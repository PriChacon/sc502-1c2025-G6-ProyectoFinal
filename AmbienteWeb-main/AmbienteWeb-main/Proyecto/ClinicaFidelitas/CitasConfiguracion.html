<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Clínica Fidelitas - Configuración de Citas</title>
    <style>
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }
        .nav-item.dropdown .dropdown-toggle::after {
            content: none;
        }
        .btn-sm {
            margin: 0 2px;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>

    <script src="js/auth.js"></script>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Configuración de Citas</h1>
        <div class="card mb-4">
            <div class="card-body">
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#citaModal">Agregar Cita</button>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID Cita</th>
                                <th>ID Paciente</th>
                                <th>ID Médico</th>
                                <th>ID Servicio</th>
                                <th>Fecha Cita</th>
                                <th>Hora Cita</th>
                                <th>Motivo Cita</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="citasTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="citaModal" tabindex="-1" aria-labelledby="citaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="citaForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar Cita</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="id_paciente" class="form-label">ID Paciente</label>
                            <select class="form-select" id="id_paciente" required>
                                <option value="">Seleccionar Paciente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_medico" class="form-label">ID Médico</label>
                            <select class="form-select" id="id_medico" required>
                                <option value="">Seleccionar Médico</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_servicio" class="form-label">ID Servicio</label>
                            <select class="form-select" id="id_servicio" required>
                                <option value="">Seleccionar Servicio</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_cita" class="form-label">Fecha Cita</label>
                            <input type="date" class="form-control" id="fecha_cita" required>
                        </div>
                        <div class="mb-3">
                            <label for="hora_cita" class="form-label">Hora Cita</label>
                            <input type="time" class="form-control" id="hora_cita" required>
                        </div>
                        <div class="mb-3">
                            <label for="motivo_cita" class="form-label">Motivo Cita</label>
                            <textarea class="form-control" id="motivo_cita"></textarea>
                        </div>
                        <input type="hidden" id="id_cita">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="py-5 text-center">
        <p>&copy; 2025 Clínica Fidelitas. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/citasConfiguracion.js"></script>
</body>
</html>
